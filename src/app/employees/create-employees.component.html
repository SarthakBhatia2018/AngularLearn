<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        Create Employee
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="name.invalid && name.touched"
           [class.has-success]="name.valid">
        <label for="name" class="control-label">Name</label>
        <input type="text" name="name" [(ngModel)]="employee.name" id="name" class="form-control"
               #name="ngModel" required>
        <div *ngIf="name.invalid && name.touched"
             class="text-danger">This Field is required
        </div>
      </div>

      <div class="form-group" [class.has-error]="email.invalid && email.touched"
           [class.has-success]="email.valid">
        <label for="email" class="control-label">Email</label>
        <input type="text" name="email" [(ngModel)]="employee.email" id="email" class="form-control"
               #email="ngModel" required
               pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
        <div *ngIf="email.errors?.required && email.touched"
             class="text-danger">This Field is required
        </div>
        <div *ngIf="email.errors?.pattern && email.touched"
             class="text-danger">Email is invalid
        </div>
      </div>

      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="phone" name="contactPreference" [(ngModel)]="employee.contactPreference">
            Phone
          </label>
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="employee.contactPreference">
            Email
          </label>
        </div>
      </div>


      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" value="false" name="isActive" [(ngModel)]="employee.isActive">
            Is Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" [(ngModel)]="employee.department" class="form-control">
          <!-- <option value="1">Help Desk</option>
          <option value="2">HR</option>
          <option value="3">IT</option>
          <option value="4">Paroll</option> -->
          <option [value]="department.id" *ngFor="let department of departments">{{department.name}}</option>
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="date">Date Of Birth</label>
          <input type="text" id="date" bsDatepicker [bsConfig]="datePickerConfig" class="form-control"
                 name="date" [(ngModel)]="employee.dateOfBirth" placement="bottom">
        </div>
      </div>

      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input type=text id="photoPath" class="form-control" name="photoPath" [(ngModel)]="employee.photoPath">
      </div>
      <div class="form-group">
        <button type="button" (click)="togglePreview()" class="btn btn-primary">
          {{previewPhoto ? "Hide" : "Show"}} Preview
        </button>
      </div>
      <div class="form-group">
        <img *ngIf="previewPhoto" [src]="employee.photoPath" alt="Image Not Available" class="imageClass form-control">
      </div>
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

<div>
  Auto Generated Angular form Model{{employeeForm.value | json}}
</div>

<div>
  Custom Form Model{{employee | json}}
</div>
