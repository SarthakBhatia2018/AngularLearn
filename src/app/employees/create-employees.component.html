<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        Create Employee
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" name="firstName" [(ngModel)]="firstName" id="fullName" class="form-control">
      </div>


      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" [(ngModel)]="email" id="email" class="form-control">
      </div>


      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" id="phoneNumber" class="form-control">
      </div>


      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">
            Phone
          </label>
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
            Email
          </label>
        </div>
      </div>


      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <!-- <label>Is Active</label> -->
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" value="false" name="isActive" [(ngModel)]="isActive">
            Is Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" [(ngModel)]="department" class="form-control">
          <!-- <option value="1">Help Desk</option>
          <option value="2">HR</option>
          <option value="3">IT</option>
          <option value="4">Paroll</option> -->
          <option [value]="department.id" *ngFor="let department of departments">{{department.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" name="date" [(ngModel)]="date">
      </div>

    </div>


    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

{{employeeForm.value | json}}
